<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="csstask.css">
</head>
<body>
    <div class="header">
        <h1>Your Name</h1>
        <p>Brief introduction about yourself.</p>
    </div>
    <div class="main">
        <div class="about-skill">
            <h1>Skills</h1>
            <label for="skills"></label>
            <input type="text" placeholder="Add your skills" id="skills">
        </div>
        <div class="about-project">
            <h1>Projects</h1>
           <div class="border">
            <h3>Project Name</h3>
            <input type="text" placeholder="Project description goes here..">
           </div>
        </div>
    </div>
    <footer>
        <div class="contact">
            <h1>Contact</h1>
            <input type="text" placeholder="Your Name" class="name">
            <input type="text" placeholder="Your Email" class="email">
            <textarea name="" id="" cols="30" rows="10" class="message" placeholder="Your message"></textarea>
            <button>Send Message</button>
        </div>
    </footer>
</body>
</html>
